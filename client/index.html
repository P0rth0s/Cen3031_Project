<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="directoryApp">

    <nav class="navbar navbar-default navbar-fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href>
        UF OFFICE HOURS
      </a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username">
        <input class="form-control mr-sm-2" type="text" placeholder="Password" name="psw">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Login</button>
      </form>
    </nav>

    <div class="container">
      <div class="row justify-content-md-left" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Role</th>
                <th>Name</th>
                <th>Courses</th>
                <th>Social Media</th>
              </tr>
              <tr ng-repeat="listing in listings | filter: query">
                <td ng-click="showDetails($index)">{{listing.role}}</td>
                <td ng-click="showDetails($index)">{{listing.name}}</td>
                <td ng-click="showDetails($index)">{{listing.courses}}</td>
                <td ng-if="listing.socialMedia">
                  <div ng-if="listing.socialMedia.twitter">
                    <a href="{{listing.socialMedia.twitter}}">
                        <i class="fa fa-twitter" aria-hidden="true" style="color:#43b8ff"></i>
                        Twitter
                    </a>
                  </div>
                  <div ng-if="listing.socialMedia.website">
                    <a href="{{listing.socialMedia.website}}">
                      Website
                    </a>
                  </div>
                  <div ng-if="listing.socialMedia.slack">
                    <i class="fa fa-slack" aria-hidden="true" style="color:#43b8ff"></i>
                    @{{listing.socialMedia.slack}}
                  </div>
                </td>
                <td ng-click="deleteListing($index)"><span style="color: red;" class="glyphicon glyphicon-remove"></span></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <h4>{{detailedInfo.name}}</h4>
            <p>Address: {{detailedInfo.address}}</p>
            <p>Building Code: {{detailedInfo.code}}</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
  </body>
</html>
