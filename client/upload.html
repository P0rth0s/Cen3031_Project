<!DOCTYPE html>
<html>
<title>UF Office Hours</title>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/register.css">
</head>

<body ng-app="directoryApp">

  <div class="loginbox">
    <h1>Login</h1>
    <form>
      <p>Email</p>
      <input type="text" name="" placeholder="Enter Email">
      <p>Password</p>
      <input type="password" name="" placeholder="Enter Password">
      <input type="submit" name="" value="Login">
    </form>
  </div>

  <div class="container">
    <div class="row justify-content-md-left" ng-controller="ListingsController">
      <div class="col-md-6">
        This will be profile page. Allow editing of info for this account.
        Can only be accessed by logged in user.

        <form novalidate class="simple-form">
          <h2>Update Account Info</h2>
          address: <input type="text" ng-model="newListing.address" /><br />
          twitter: <input type="text" ng-model="newListing.twitter" /><br />
          Password: <input type="text" ng-model="newListing.password" /><br />
          <button class="btn btn-primary" ng-click="addListing()">Add Listing</button>
        </form>

      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
    crossorigin="anonymous"></script>
  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/factories/listingFactory.js"></script>
  <script src="js/controllers/listingController.js"></script>
</body>

</html>
