<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="directoryApp">
    <nav class="navbar navbar-default navbar-fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href>
        UF OFFICE HOURS
      </a>
</nav>
    <div class="container">
     <div class="row" ng-controller="ProfessorInfoController">

        <div class="col-sm-4">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control form-control-sm" ng-model='query' placeholder="Search">
          </div>

          <div class="tableWrapper">
            <table class="table table-striped table-hover" id="list-all">
            <thead>
              <tr>
                <th>Saved Entries</th>
		</tr>
            </thead>

            <tbody>
            <tr ng-repeat="listing in listings">
                  <td>{{listing.name}}</td>
			<td>{{listing.role}}</td>
                  <td><button type="button" class="btn btn-primary" ng-click="editListing(listing.name)">edit</button></td>
            </tr>
            </tbody>
      </table>
          </div>
        </div>

<!-- Edit form, email and role are indelible -->

<div class="col-sm-8" id="form-hidden">
      <form id="edit" method="get">
            <table class="table">
            <th> Edit </th>
            <th></th>
            <tr>
<th>E-mail: </th>
                  <td> <input type="text" id="form_email" class="form-control form-control-sm" placeholder="E-mail" ng-init="editableListing.email=edit.email" disabled></td>
            </td>
            <tr>
                  <th> Name: </th>
                  <td> <input type="text" id="form_name" class="form-control form-control-sm" placeholder="Name" ng-model='editableListing.name'></td>
            </tr>
		<tr>
		<th>Role</th>
		<td>
<div class="form-group col-md-6">
      <select class="form-control" id="form_role" style="width:100%" disabled>
<option value="" selected disabled hidden>Choose...</option>
	<option value="Instructor">Instructor</option>
	<option value="TA">TA</option>
      </select>
    </div>
</td>
</tr>

<!-- Courses + Hours add input fields as counters increment/decrement -->

<tr ng-repeat="courses in edit.courses track by $index">
	<th>Course {{$index+1}}</th>
	<td>
	<input type="text" class="form-control form-control-sm" placeholder="Courses" value={{courses}} ng-model='editableListing.courses'>
	</td>
</tr>
<tr><th>Add/Remove Courses</th><td><button id="count_up">+</button><button id="count_down">-</button></td>;

<tr ng-repeat="hours in edit.office_hours track by $index">
	<th>Period {{$index+1}}</th>
	<td>
	<input type="text" class="form-control form-control-sm" placeholder="Period" value={{hours}} ng-model='editableListing.officeHours'>
	</td>
</tr>
<tr><th>Add/Remove Hours</th><td><button id="count_up_hours">+</button><button id="count_down_hours">-</button></td>;
</tr>
<tr><th>Address</th><td><input type="text" class="form-control form-control-sm" id="form_address" placeholder="Address" value={{address}} ng-model='editableListing.address'>
</td></tr>
<tr><th>Twitter</th><td><input type="text" class="form-control form-control-sm" id="form_twitter" placeholder="Twitter" value={{twitter}} ng-model='editableListing.twitter'>
	</td>
</tr>
<tr><th>Research/Jobs</th><td><textarea class="form-control" style="resize:none" rows="5" id="form_researchAndJobs" ng-model='editableListing.researchAndJobs'></textarea></td>
            <tr>
                  <th></th>

                  <td>
<button type="button" form="edit" id="form_submit" ng-click="update()" class="btn btn-primary">Update</button>
                  <button type="button" id="form_cancel" class="btn btn-danger" value="Cancel">Cancel</button>
		</td>
            </tr>
            </table>
      </form>
 </div>      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/professor-info.js"></script>
  </body>
</html>
